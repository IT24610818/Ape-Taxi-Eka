<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vanta.js + Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #vanta-bg {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>

<div id="vanta-bg"></div>

<div class="min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white bg-opacity-95 p-8 rounded-2xl shadow-2xl border-2 border-[#F9A826] z-10">
        <div class="text-center ">
            <i class="bi bi-taxi-front-fill text-[#F9A826] text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold mb-6 text-center text-[#3AAFA9]">
            Admin Login
        </h1>
        

        <p th:if="${message}" th:text="${message}" class="text-green-600 font-medium text-sm mb-2 text-center"></p>
        <p th:if="${error}" th:text="${error}" class="text-red-500 font-medium text-sm mb-2 text-center"></p>

        <form action="/admin/login" method="post" class="space-y-5">
            <div>
                <label class="block text-[#333333] font-semibold mb-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826]" required />
            </div>

            <div>
                <label class="block text-[#333333] font-semibold mb-1">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826]" required />
            </div>

            <button type="submit" class="w-full bg-[#3AAFA9] text-white font-bold py-2 rounded-lg transition duration-200 hover:bg-[#2e908c]">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="/admin/register" class="text-[#F9A826] font-semibold hover:underline">Register here</a>
        </p>
    </div>

</div>

<script>
    VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3AAFA9,
        backgroundColor: 0x000000,
        points: 12.0,
        maxDistance: 20.0,
        spacing: 18.0
    })
</script>

</body>
</html>
