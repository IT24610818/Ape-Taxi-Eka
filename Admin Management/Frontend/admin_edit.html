<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6; /* Soft gray background */
        }
    </style>
</head>
<body>

<div class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white p-6 rounded-2xl shadow-2xl border-2 border-[#F9A826] z-10">

        <div class="text-center mb-4">
            <i class="bi bi-pencil-square text-[#F9A826] text-3xl"></i>
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-[#3AAFA9]">
            Edit Admin
        </h1>

        <form th:action="@{/admin/update}" method="post" enctype="multipart/form-data" th:object="${admin}" class="space-y-4">

            <input type="hidden" th:field="*{username}"/>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[#333333] font-semibold mb-1 text-sm">First Name</label>
                    <input type="text" th:field="*{firstName}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm"/>
                </div>

                <div>
                    <label class="block text-[#333333] font-semibold mb-1 text-sm">Last Name</label>
                    <input type="text" th:field="*{lastName}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm"/>
                </div>
            </div>

            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Email</label>
                <input type="email" th:field="*{email}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm"/>
            </div>

            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Phone</label>
                <input type="text" th:field="*{phone}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm"/>
            </div>

            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Role</label>
                <select th:field="*{role}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm">
                    <option value="SuperAdmin" th:selected="${admin.role == 'SuperAdmin'}">SuperAdmin</option>
                    <option value="Manager" th:selected="${admin.role == 'Manager'}">Manager</option>
                </select>
            </div>

            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">New Profile Picture (optional)</label>
                <input type="file" name="profilePicture" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm"/>
            </div>

            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Change Password (optional)</label>
                <input type="password" name="newPassword" placeholder="New Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm"/>
            </div>

            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Confirm New Password</label>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm"/>
            </div>

            <button type="submit" class="w-full bg-[#3AAFA9] text-white font-bold py-2 rounded-lg transition duration-200 hover:bg-[#2e908c] text-sm">
                Update Admin
            </button>

            <p class="mt-4 text-center text-sm text-gray-600">
                <a href="/admin/list" class="text-[#F9A826] font-semibold hover:underline">Cancel and go back</a>
            </p>
        </form>

    </div>
</div>

</body>
</html>
