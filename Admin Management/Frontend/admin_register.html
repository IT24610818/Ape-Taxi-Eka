<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vanta.js + Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>

<div id="vanta-bg"></div>

<div class="flex items-center justify-center min-h-screen p-4">

    <!-- Registration form -->
    <div class="w-full max-w-lg bg-white bg-opacity-95 p-6 rounded-2xl shadow-2xl border-2 border-[#F9A826] z-10">

        <div class="text-center mb-4">
            <i class="bi bi-taxi-front-fill text-[#F9A826] text-3xl"></i>
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-[#3AAFA9]">
            Admin Registration
        </h1>

        <form action="/admin/save" method="post" enctype="multipart/form-data" class="space-y-4">

            <input type="hidden" name="source">

            <!-- Username -->
            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm" />
            </div>

            <!-- First and Last Name -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[#333333] font-semibold mb-1 text-sm">First Name</label>
                    <input type="text" name="firstName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm" />
                </div>

                <div>
                    <label class="block text-[#333333] font-semibold mb-1 text-sm">Last Name</label>
                    <input type="text" name="lastName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm" />
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm" />
            </div>

            <!-- Email -->
            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm" />
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Phone</label>
                <input type="text" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm" />
            </div>

            <!-- Role -->
            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Role</label>
                <select name="role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm">
                    <option value="SuperAdmin">SuperAdmin</option>
                    <option value="Manager">Manager</option>
                </select>

                <label for="permission" class="block text-sm font-medium text-gray-700">Permission</label>
                <select name="permission" id="permission" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
                    <option value="read">Read</option>
                    <option value="update">Update</option>
                    <option value="all">All</option>
                </select>
            </div>

            <!-- Profile Picture -->
            <div>
                <label class="block text-[#333333] font-semibold mb-1 text-sm">Profile Picture</label>
                <input type="file" name="profilePicture" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F9A826] text-sm" />
            </div>

            <!-- Register Button -->
            <button type="submit" class="w-full bg-[#3AAFA9] text-white font-bold py-2 rounded-lg transition duration-200 hover:bg-[#2e908c] text-sm">
                Register Admin
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="/admin/login" class="text-[#F9A826] font-semibold hover:underline">Login here</a>
        </p>
    </div>

</div>

<script>
    VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3AAFA9,
        backgroundColor: 0x000000,
        points: 12.0,
        maxDistance: 20.0,
        spacing: 18.0
    });
</script>

</body>
</html>
