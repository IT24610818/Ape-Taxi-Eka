<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
<div class="flex h-full">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col p-4">
        <h1 class="text-2xl font-bold mb-8 text-center w-full">RideMate Admin</h1>
        <nav class="flex flex-col gap-4 text-sm">
            <a href="/admin/dashboard" class="hover:bg-teal-600 p-2 rounded flex items-center gap-2 bg-gray-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="/admin/passengers" class="hover:bg-teal-600 p-2 rounded flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5.121 17.804A9 9 0 0112 3a9 9 0 016.879 14.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Passenger Management
            </a>
            <a href="/admin/rides/assignments" class="hover:bg-teal-600 p-2 rounded flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 17v-4h6v4M3 9l9-6 9 6v10a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                </svg>
                Ride Booking Management
            </a>
            <a href="/fare" class="hover:bg-teal-600 p-2 rounded flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8c-1.657 0-3 1.567-3 3.5s1.343 3.5 3 3.5 3-1.567 3-3.5S13.657 8 12 8z"></path>
                    <path d="M12 1v2m0 18v2m8.66-10.66l1.41-1.41M3.93 4.93L2.52 3.52m0 16.96l1.41-1.41M20.07 4.93l1.41 1.41"></path>
                </svg>
                Fare & Payment
            </a>
            <a href="/admin/drivers" class="hover:bg-teal-600 p-2 rounded flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 00-8 0v2M8 7a4 4 0 118 0 4 4 0 01-8 0z"></path>
                </svg>
                Driver Management
            </a>
            <a href="/admin/list" class="hover:bg-teal-600 p-2 rounded flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 00-3-3.87M4 21v-2a4 4 0 013-3.87m4-2.13a4 4 0 100-8 4 4 0 000 8z"></path>
                </svg>
                Manage Admins
            </a>
            <a href="/admin/reviews" class="hover:bg-teal-600 p-2 rounded flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
                </svg>
                Feedback & Reviews
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 h-full overflow-y-auto p-6 sm:p-8">
        <!-- Top Navbar -->
        <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
            <h1 class="text-2xl font-bold text-gray-800">Dashboard Overview</h1>
            <div class="flex items-center gap-4">
                <a href="/admin/profile" title="My Profile">
                    <img th:src="@{${profileImagePath}}"
                    alt="profile"
                    class="rounded-full w-10 h-10 border border-gray-300 hover:ring-2 ring-blue-400 transition"/>

                </a>
                <a href="/admin/logout" class="block bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-teal-500">
                <h2 class="text-lg font-semibold text-gray-700">Total Admins</h2>
                <p class="text-3xl font-bold text-teal-600" th:text="${stats.totalAdmins}">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-orange-500">
                <h2 class="text-lg font-semibold text-gray-700">Passengers</h2>
                <p class="text-3xl font-bold text-orange-600" th:text="${stats.totalPassengers}">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-yellow-500">
                <h2 class="text-lg font-semibold text-gray-700">Drivers</h2>
                <p class="text-3xl font-bold text-yellow-600" th:text= "${stats.totalDrivers}">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                <h2 class="text-lg font-semibold text-gray-700">Bookings</h2>
                <p class="text-3xl font-bold text-green-600">200</p>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="mt-10">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Recent Activity</h2>
            <p class="text-gray-500">Recent system updates or actions can be listed here.</p>
        </div>
    </main>
</div>
</body>
</html>
